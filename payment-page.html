<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eze's Webshop</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="image/x-icon" href="EZE_S-removebg-preview.png">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(255, 254, 207);
        }
        .cart-page-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }
        .cart-items-container {
            flex: 2;
            margin-right: 20px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .cart-items-list .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            margin-right: 20px;
        }
        .cart-item-details {
            flex-grow: 1;
        }
        .cart-item-price {
            color: #666;
            font-weight: bold;
        }
        #total-price {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .remove-btn {
            background-color: transparent;
            border: none;
            font-size: 18px;
            color: red;
            cursor: pointer;
        }
        .payment-options {
            flex: 1;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .payment-options h2 {
            margin-bottom: 20px;
        }
        .payment-options button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .paypal-btn {
            background-color: #ffc439;
        }
        .credit-card-btn {
            background-color: #007bff;
            color: white;
        }
        .apple-pay-btn {
            background-color: black;
            color: white;
        }
    </style>
</head>
<section style="display: none;">
    <div class="icon-cart shopping_cartBTN">
      <!-- Replacing SVG with an Image -->
      <img src="shopping_cart.png" alt="Cart Icon" class="cart-icon" />
      
      <!-- Cart Count -->
      <span>0</span>
    </div>
  </section>
<body>
  <nav>
    <div class="logo"><h1><a href="index.html">EZE's Shoes</a></h1></div>

      <a href="index.html">Home</a>
      <a href="Aboutme.html">About Us</a>
      <a href="Contact.html">Contact</a>
    </div>
  </nav>
  <a href="webshop.html">
    <button type="button" class="return-button"><img src="arrow-1314462_1280.png"></button>
  </a>
  <div class="cart-page-container">
    <!-- Cart Items List -->
    <div class="cart-items-container">
      <h1 class="cart-title">Your Shopping Cart</h1>
      <div id="list1">
          <!-- Cart items will appear dynamically -->
      </div>
      <div id="total-price" class="cart-total">Total: â‚¬0.00</div>
    </div>
    <!-- Payment Options -->
    <div class="payment-options">
      <h2>Payment Options</h2>
      <button class="paypal-btn">Pay with PayPal</button>
      <button class="credit-card-btn">Pay with mollie</button>
      <button class="apple-pay-btn">Pay with Ideal</button>
      <button class="paypal-btn">Pay with Crypto</button>
    </div>
  </div>
  <div class="cartTab" style="display: none;">
    <h1>Shopping Cart</h1>
    <div class="listCart">
        
    </div>
    <div class="btn" style="display: none;">
        <button class="close">CLOSE</button>
        <button class="checkOut">Check Out</button>
    </div>
</div>

  <script src="popup1.js"></script>
</body>
</html>
